"FWShowMapLevel"
{
	"typeshowlevel"			"0"								//Куда приписывать уровень к названию сервера. 0 - в конец|1 - в начало
	"typehook" 				"1"								//0 - ловить от logic_relay, 1 - ловить от сообщения в чат(point_servercommand), 2 - trigger_multiple, 3 - trigger_once
	
	//При использовании point_servercommand (typehook = 1), в ParamTextHook пишем команду, которую посылает данная энтити, например: say >>>LEVEL 1<<<
	
	"0"
	{
		"ParamTextHook"	"say ||| CHAPTER 1 => RETURN |||"					//targetname logic_relay, который вызывается в начале данного уровня
		"LevelName"			" [>> STAGE 1 <<]"						//Название уровня(которое приписывается к названнию сервера)
	}
	"1"
	{
		"ParamTextHook"	"say ||| CHAPTER 2 => SECURE |||"
		"LevelName"			" [>> STAGE 2 <<]"
	}
	"2"
	{
		"ParamTextHook"	"say ||| CHAPTER 3 => AWAKENING |||"
		"LevelName"			" [>> STAGE 3 <<]"
	}
	"2"
	{
		"ParamTextHook"	"say ||| CHAPTER 4 => SHOWDOWN |||"
		"LevelName"			" [>> STAGE 4 <<]"
	}
	"2"
	{
		"ParamTextHook"	"say ||| CHAPTER 5 => DESTRUCTION |||"
		"LevelName"			" [>> STAGE 5 <<]"
	}
	"2"
	{
		"ParamTextHook"	"say ||| CHAPTER 6 => FEAR |||"
		"LevelName"			" [>> STAGE 6 <<]"
		"isEventLevel"		"1"
	}
	"2"
	{
		"ParamTextHook"	"say ||| CHAPTER 7 => REDEMPTION |||"
		"LevelName"			" [>> STAGE 7 <<]"
	}
	"2"
	{
		"ParamTextHook"	"say ||| CHAPTER 8 => LIBERATION |||"
		"LevelName"			" [>> STAGE 8 <<]"
	}
